<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p
        {
            color: gainsboro;
        }

        div > div
        {
          background: fuchsia;  
        }

        .es
        {
            background-color: dodgerblue;
        }
        div + section
        {
            background: gold;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <section>
        Es lo mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
