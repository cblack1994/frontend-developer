<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            color: darkblue;
        }

        p:hover
        {
            color: firebrick;
        }

        div p:nth-child(2)
        {
            color: skyblue;
        }

        p::first-letter
        {
            color: teal;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
</body>
</html>
